        <h1>Visualising Sorting Algorithms</h1>
        
        <a id="bars" class="visualOption selected">Bars</a>
        <a id="dots" class="visualOption">Dots</a>
        <br>
        
        <div class="main">
            <canvas id="canvas"></canvas><br>
            <label for="speed">Speed:</label>
            <select name="Speed" id="speed">
                <option value="1">Super Fast</option>
                <option value="50">Fast</option>
                <option value="100">Medium</option>
                <option value="250">Slow</option>
                <option value="500">Super Slow</option>
                <option value="1000">Ultra Slow</option>
                <option value="2000">2 Seconds</option>
            </select>
            <label for="quantity">Array Length:</label>
            <input type="number" id="quantity" value="50" max="5000">
            <button id="generateArray" class='btn btn-blue'>Generate Array</button>
            <button id="reset" class='btn btn-red'>Reset</button>
            <br>
            <div class="sorting">
            <h3>Sorting algorithms</h3>
            <button id="bubbleSort" class="btn">Bubble Sort</button>
            <button id="mergeSort" class="btn">Merge Sort</button>
            <button id="bubbleSort" class="btn">QuickSort</button>
            <button id="bubbleSort" class="btn">Heap Sort</button>
            <button id="bubbleSort" class="btn">Insertion Sort</button>
            <br>
            <div class="scrollable">
                <p id="sortInfo"> </p>
            </div>
            </div>
        </div>

        <script src="app.js" async defer></script>
